<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE PROJECT CHALLENGE</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="content">
            <div class="image">
                <img src="./images/image-qr-code.png" alt="image QR code">
            </div>
            
            <div class="text">
                <h1>
                    Improve your front-end skills 
                    by building projects 
                </h1>
                <p class="text">
                    Scan the QR code to visit Frontend Mentor and 
                    take your coding skills to the next level
                </p>
            </div>
        </div>
    </main>
    <footer>
        Challenge by<a href=" https://www.frontendmentor.io/?ref=challenge"> Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ROBBIENOG">Roberta Nogueira</a>.
    </footer>
</body>
</html>
